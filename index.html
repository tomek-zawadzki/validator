<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator</title>
    <script defer src="app.js" type="module"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="heading">Zarejestruj się!</h1>
      <form>
        <div class="input-box">
          <label for="user">Nazwa użytkownika:</label>
          <input
            class="user"
            type="text"
            name="user"
            id="user"
            placeholder="Podaj nazwę uytkownika"
          />
          <p class="error-text">error</p>
        </div>
        <div class="input-box">
          <label for="password">Hasło:</label>
          <input
            class="password"
            type="password"
            name="password"
            id="password"
            placeholder="Podaj hasło"
          />
          <p class="error-text">error</p>
        </div>
        <div class="input-box">
          <label for="repeat-password">Powtórz hasło</label>
          <input
            class="repeat-password"
            type="password"
            name="repeat-password"
            id="repeat-password"
            placeholder="Powtórz hasło"
          />
          <p class="error-text">error</p>
        </div>
        <div class="input-box">
          <label for="mail">Adres e-mail</label>
          <input
            class="mail"
            type="email"
            name="email"
            id="mail"
            placeholder="Podaj adres mailowy"
          />
          <p class="error-text">error</p>
        </div>
      </form>
      <div class="buttons">
        <button class="btn clear">Wyczyść</button>
        <button class="btn send">Wyślij</button>
      </div>
      <dvi class="popup">
        <p>Formularz poprawnie wysłany ☺️</p>
        <button class="btn close">Zamknij</button>
      </dvi>
    </main>
  </body>
</html>
